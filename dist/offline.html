<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CampCast — You’re offline</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; 
           margin: 0; display: grid; place-items: center; height: 100vh;
           background: #f8fafc; color: #0f172a; }
    .card { background: #fff; padding: 24px 20px; border-radius: 16px; 
            box-shadow: 0 10px 30px rgba(2,8,23,.08); text-align: center; }

    p { margin: 0; color: #475569; }
  </style>
</head>
<body>
  <div class="card">
    <h1>Offline mode</h1>
    <p>We couldn’t reach the network. Cached data will show when available.</p>
  </div>
